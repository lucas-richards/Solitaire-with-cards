<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style css links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- JS scripts -->
    <script defer src="js/main.js"></script>
    <title>Solitaire</title>
</head>
<body>
    <header>Solitaire Game</header>
    <div id="t-piles">
        <div id="fph" class="card shadow medium cK"></div>
        <div id="fpc" class="card shadow medium cK"></div>
        <div id="fpd" class="card shadow medium cK"></div>
        <div id="fps" class="card shadow medium cK"></div>
    </div>
    <div id="m-piles">
        <div id="pile1">
            <div class="card shadow medium cK"></div>
            <div class="card shadow medium sK"></div>
            <div class="card shadow medium back-red"></div>
            <div class="card shadow medium back-red"></div>
        </div>
        <div id="pile2">
            <div class="card shadow medium cK"></div>
        </div>
        <div id="pile3">
            <div class="card shadow medium hJ"></div>
        </div>
        <div id="pile4">
            <div class="card shadow medium hJ"></div>
        </div>
        <div id="pile5">
            <div class="card shadow medium hK"></div>
        </div>
        <div id="pile6">
            <div class="card shadow medium sK"></div>
        </div>
        <div id="pile7">
            <div class="card shadow medium dK"></div>
            <div class="card shadow medium dK"></div>
            <div class="card shadow medium dK"></div>
            <div class="card shadow medium dK"></div>
            <div class="card shadow medium dK"></div>
            <div class="card shadow medium dK"></div>
            <div class="card shadow medium dK"></div>
        </div>
        
    </div>
    <div class="i-msg-cont">
        <h2 id="inv-msg">Invalid move. Try something different</h2>
    </div>
    <div class="f-msg-cont">
        <h2 id="final-msg">You Lost!</h2>
    </div>
    <div id="b-piles">
        <div class="card shadow medium back-red"></div>
        <div class="card shadow medium dK"></div>
    </div>
    <button>Try again</button>
    
    
    
</body>
</html>
