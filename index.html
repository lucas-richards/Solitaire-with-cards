<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style css links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- JS scripts -->
    <script defer src="js/main.js"></script>
    <title>Solitaire</title>
</head>
<body>
    <div id="opacity-div">
        <header>Solitaire Game</header>
        <div id="t-piles">
            <div id="ph" ></div>
            <div id="pc" ></div>
            <div id="pd" ></div>
            <div id="ps" ></div>
        </div>
        <div id="m-piles">
            <div id="p0"></div>
            <div id="p1"></div>
            <div id="p2"></div>
            <div id="p3"></div>
            <div id="p4"></div>
            <div id="p5"></div>
            <div id="p6"></div>
        </div>
        <div class="i-msg-cont">
            <h2 id="inv-msg">Invalid move. Try something different</h2>
        </div>
        <div class="f-msg-cont">
            <h2 id="final-msg">You Win!</h2>
        </div>
        <div id="b-piles">
            <div id="bp0" class="card shadow medium back-red"></div>
            <div id="bp1" ></div>
        </div>
        <button>Try again</button>
    </div>
    
</body>
</html>
